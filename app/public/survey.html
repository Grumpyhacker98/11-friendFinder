<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FriendFinder</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center">Friend Finder!</h1>
            <hr>
            <h2 class="text-center">Fill out a quick survey and find some more friends!</h2>
            <br>
        </div>

        <div class="row">
            <div class="col-lg-12">

                <form role="form">
                    <div class="form-group">
                        <label for="name">Whats your name?</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="test1">Placeholder</label>
                        <input type="text" class="form-control" id="test1">
                    </div>
                    <div class="form-group">
                        <label for="test2">Placeholder</label>
                        <input type="text" class="form-control" id="test2">
                    </div>
                    <div class="form-group">
                        <label for="test3">Placeholder</label>
                        <input type="text" class="form-control" id="test3">
                    </div>
                    <div class="form-group">
                        <label for="test4">Placeholder</label>
                        <input type="text" class="form-control" id="test4">
                    </div>
                    <div class="form-group">
                        <label for="test5">Placeholder</label>
                        <input type="text" class="form-control" id="test5">
                    </div>
                    <div class="form-group">
                        <label for="test6">Placeholder</label>
                        <input type="text" class="form-control" id="test6">
                    </div>
                    <div class="form-group">
                        <label for="test7">Placeholder</label>
                        <input type="text" class="form-control" id="test7">
                    </div>
                    <div class="form-group">
                        <label for="test8">Placeholder</label>
                        <input type="text" class="form-control" id="test8">
                    </div>
                    <div class="form-group">
                        <label for="test9">Placeholder</label>
                        <input type="text" class="form-control" id="test9">
                    </div>
                    <div class="form-group">
                        <label for="test10">Placeholder</label>
                        <input type="text" class="form-control" id="test10">
                    </div>
                    <button type="submit" class="btn btn-primary submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <a href="/api/friends">API Wait List</a>
        </div>
    </footer>

    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript">

        $(".submit").on("click", function (event) {
            event.preventDefault();

            newFriend = {
                "name": $("#name").val().trim(),
                "scores": [
                    $("#test1").val().trim(),
                    $("#test2").val().trim(),
                    $("#test3").val().trim(),
                    $("#test4").val().trim(),
                    $("#test5").val().trim(),
                    $("#test6").val().trim(),
                    $("#test7").val().trim(),
                    $("#test8").val().trim(),
                    $("#test9").val().trim(),
                    $("#test10").val().trim(),
                ]
            }

            console.log(newFriend);

            $.post("/api/friends", newFriend, function (data) {

                console.log(data)

                // Clear the form when submitting
                $("#test1").val("");
                $("#test2").val("");
                $("#test3").val("");
                $("#test4").val("");
                $("#test5").val("");
                $("#test6").val("");
                $("#test7").val("");
                $("#test8").val("");
                $("#test9").val("");
                $("#test10").val("");

            });

        });
    </script>
</body>

</html>
